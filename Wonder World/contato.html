<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fale conosco</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> <!--grupo de suporte introdutório ou navegacional (logo, cabeçalho, formulário de pesquisa, e outros.)-->
        <nav>
            <a href="#Cidades">Cidades</a>
            <a href="/">Wonder World</a>
            <a href="contato.html">Fale conosco</a>
        </nav>
    </header>
    <div class="form">
        <h1 id="contato">Fale conosco</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form class="center">
        <header class="body">
        <fieldset class="grupo" id="form"> <!-- usado para agrupar elementos, assim como <labels>, dentro de um formulário web.-->
            <!--Campo do nome-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> <!-- indica entrada obrigatória-->
            </div>

            <!--Campo do sobrenome-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <!--Campo do email-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="text" name="email" id="email" required>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo" id="form1">
            <br>
            <label for="mensagem"><strong>Envie sua mensagem: </strong></label>
            <textarea rows="6" style="width: 26em" id="mensagem" name="envie sua mensagem"></textarea>
        </div>

        <!--Botão para enviar formulário-->
        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>
    </header>
    <footer class="footer">
        &copy Desenvolvido por reallydearie 
    </footer>
</body>
</html>
